<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readout - A tool for inserting markdown content into your site as HTML</title>
    <link rel="stylesheet" href="https://asimpletune.github.io/readout/style.css" type="text/css">
    <link rel="stylesheet" href="https://asimpletune.github.io/readout/bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://asimpletune.github.io/readout/bower_components/gfm.css" type="text/css">
    <link rel="stylesheet" href="https://asimpletune.github.io/readout/bower_components/github-fork-ribbon-css/gh-fork-ribbon.css" type="text/css">
    <!--[if lt IE 9]>
        <link rel="stylesheet" href="https://asimpletune.github.io/readout/bower_components/github-fork-ribbon-css/gh-fork-ribbon.ie.css" type="text/css">
    <![endif]-->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/asimpletune/readout" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <article class="markdown-body" data-readout-src="https://raw.githubusercontent.com/asimpletune/readout/master/README.md"></article>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://asimpletune.github.io/readout/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://asimpletune.github.io/readout/bower_components/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="https://asimpletune.github.io/readout/dist/readout.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function() {
        Readout();
      });
    </script>
  </body>
</html>
